<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plank Counter PWA</title>
    <!-- 1. POWIĄZANIA PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/742/742751.png">
    
    <!-- 2. TRYB PEŁNOEKRANOWY DLA IPHONE -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Plank Pro">

<style>
        :root {
            --blue: #007AFF;
            --green: #34C759;
            --orange: #FF9500;
            --gray: #8E8E93;
            --bg: #F2F2F7;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            margin: 0;
            color: #1C1C1E;
        }
        .stats { text-align: center; margin-top: 40px; }
        .stats-label { font-size: 12px; letter-spacing: 2px; color: var(--gray); text-transform: uppercase; }
        .stats-value { font-size: 40px; font-weight: bold; color: var(--blue); }

        .timer-container {
            position: relative;
            width: 280px;
            height: 280px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        svg { transform: rotate(-90deg); width: 280px; height: 280px; }
        circle {
            fill: none;
            stroke-width: 20;
            stroke-linecap: round;
        }
        .bg-circle { stroke: rgba(0,0,0,0.05); }
        .progress-circle {
            stroke: var(--orange);
            stroke-dasharray: 816; /* 2 * PI * 130 */
            stroke-dashoffset: 816;
            transition: stroke-dashoffset 0.3s linear, stroke 0.3s;
        }
        .timer-text {
            position: absolute;
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .time-left { font-size: 60px; font-weight: 900; font-family: monospace; }
        .target-label { font-size: 14px; font-weight: bold; color: var(--gray); }

        .controls { display: flex; gap: 40px; }
        .btn-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-circle:active { transform: scale(0.9); }
        .btn-play { background-color: var(--green); fill: white; }
        .btn-pause { background-color: var(--orange); fill: white; }
        .btn-reset { background-color: rgba(0,0,0,0.1); fill: var(--gray); }

        .btn-upgrade {
            width: 80%;
            padding: 15px;
            background-color: var(--blue);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,122,255,0.3);
            cursor: pointer;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="stats">
        <div class="stats-label">Łączny czas Plank</div>
        <div id="totalTimeDisplay" class="stats-value">00:00</div>
    </div>

    <div class="timer-container">
        <svg>
            <circle class="bg-circle" cx="140" cy="140" r="130"></circle>
            <circle id="progressCircle" class="progress-circle" cx="140" cy="140" r="130"></circle>
        </svg>
        <div class="timer-text">
            <span id="timeLeft" class="time-left">03:00</span>
            <span id="currentTarget" class="target-label">CEL: 180s</span>
        </div>
    </div>

    <div class="controls">
        <button id="playBtn" class="btn-circle btn-play">
            <svg viewBox="0 0 24 24" width="40" height="40" style="transform:none"><path id="playIcon" d="M8 5v14l11-7z"/></svg>
        </button>
        <button id="resetBtn" class="btn-circle btn-reset">
            <svg viewBox="0 0 24 24" width="40" height="40" style="transform:none"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
    </div>

    <button id="upgradeBtn" class="btn-upgrade">POWIĘKSZ CEL O 5S (+)</button>

    <script>
        // 1. Inicjalizacja danych z localStorage [web:93]
        let totalTime = parseFloat(localStorage.getItem('totalPlankTime')) || 0;
        let plankTarget = parseFloat(localStorage.getItem('plankTarget')) || 180;
        let timeRemaining = plankTarget;
        let isRunning = false;
        let timerInterval;

        const totalTimeDisplay = document.getElementById('totalTimeDisplay');
        const timeLeftDisplay = document.getElementById('timeLeft');
        const currentTargetDisplay = document.getElementById('currentTarget');
        const progressCircle = document.getElementById('progressCircle');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');

        // 2. Audio - używamy dźwięku systemowego przez API syntezy lub zewnętrzny link
        const finishSound = new Audio('https://actions.google.com/sounds/v1/alarms/spaceship_alarm.ogg');

        function updateUI() {
            totalTimeDisplay.innerText = formatTime(totalTime);
            timeLeftDisplay.innerText = formatTime(timeRemaining);
            currentTargetDisplay.innerText = `CEL: ${plankTarget}s`;
            
            const offset = 816 - (timeRemaining / plankTarget) * 816;
            progressCircle.style.strokeDashoffset = offset;
            progressCircle.style.stroke = isRunning ? "#34C759" : "#FF9500";
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function toggleTimer() {
            isRunning = !isRunning;
            if (isRunning) {
                playIcon.setAttribute('d', 'M6 19h4V5H6v14zm8-14v14h4V5h-4z'); // Pause Icon
                playBtn.className = "btn-circle btn-pause";
                timerInterval = setInterval(() => {
                    if (timeRemaining > 0) {
                        timeRemaining--;
                        totalTime++;
                        saveData();
                        updateUI();
                    } else {
                        finishSession();
                    }
                }, 1000);
            } else {
                stopInterval();
            }
        }

        function stopInterval() {
            clearInterval(timerInterval);
            playIcon.setAttribute('d', 'M8 5v14l11-7z'); // Play Icon
            playBtn.className = "btn-circle btn-play";
            isRunning = false;
        }

        function finishSession() {
            stopInterval();
            finishSound.play();
            alert("Koniec! Świetna robota.");
        }

        function saveData() {
            localStorage.setItem('totalPlankTime', totalTime);
            localStorage.setItem('plankTarget', plankTarget);
        }

        playBtn.addEventListener('click', toggleTimer);
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            stopInterval();
            timeRemaining = plankTarget;
            updateUI();
        });

        document.getElementById('upgradeBtn').addEventListener('click', () => {
            plankTarget += 5;
            timeRemaining = plankTarget;
            saveData();
            updateUI();
        });

        // Start
        updateUI();
    </script>
</body>
</html>
